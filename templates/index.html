<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Weather Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">AI Weather Art</h1>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="location-input" class="form-control" placeholder="Enter a city name...">
          <button id="geolocate-btn" class="btn btn-outline-secondary" type="button" title="Use my location">
            &#x1F4CD; Locate
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <input type="text" id="style-input" class="form-control" placeholder="Style prompt (optional)">
      </div>
      <div class="col-md-2">
        <button id="generate-btn" class="btn btn-primary w-100">Generate Art</button>
      </div>
    </div>

    <div id="loading" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-secondary">Generating weather art&hellip; this may take a minute.</p>
    </div>

    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

    <div class="card">
      <div class="card-body p-0">
        <div id="canvas-container"></div>
      </div>
      <div id="metadata-footer" class="card-footer d-none">
        <strong id="meta-title"></strong>
        <span class="text-secondary ms-2" id="meta-summary"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
  <script src="{{ url_for('static', filename='js/renderer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
